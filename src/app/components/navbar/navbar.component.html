<header class="header" [ngClass]="{ collapsed: collapsed }">
  <div>
    <h2>Nova admissão cooperado</h2>
    <p>Cadastro / Admissão de cooperado(a) / Nova Admissão de Cooperado(a)</p>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <div class="mr-4">
      <mat-icon class="mt-2" matBadge="15" matBadgeColor="warn"
        >notifications_none</mat-icon
      >
      <span class="cdk-visually-hidden"> 15 notificações </span>
    </div>
    <button class="btn-viacredi mr-4" mat-stroked-button color="primary">
      VIACREDI
    </button>
    <div class="header_img">
      <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
    </div>
  </div>
</header>
<div class="l-navbar" [ngClass]="{ show: !collapsed }">
  <nav class="nav">
    <div>
      <a href="#" class="nav_logo">
        <img
          class="bx bx-layer nav_logo-icon"
          src="assets/images/ailos-logo.png"
        />
        <span class="nav_logo-name">Ailos</span>
      </a>
      <div class="nav_list">
        <div class="header_toggle" (click)="toggleMenu()">
          <i
            class="bx"
            [ngClass]="collapsed ? 'bx-menu' : 'bxs-chevron-left'"
          ></i>
        </div>
        <a href="#" class="nav_link">
          <mat-icon>search</mat-icon>
          <span class="nav_name">Buscar</span>
        </a>
        <a href="#" class="nav_link">
          <mat-icon>star_border</mat-icon>
          <span class="nav_name">Favoritos</span>
        </a>
        <a href="#" class="nav_link">
          <mat-icon>chat_bubble_outline</mat-icon>
          <span class="nav_name">Mensagens</span>
        </a>
        <a href="#" class="nav_link">
          <mat-icon>settings_input_component</mat-icon>
          <span class="nav_name">Configurações</span>
        </a>
        <a href="#" class="nav_link">
          <mat-icon>account_balance</mat-icon>
          <span class="nav_name">Agência</span>
        </a>
      </div>
    </div>
    <a href="#" class="nav_link">
      <i class="bx bx-log-out nav_icon"></i>
      <span class="nav_name">Sair</span>
    </a>
  </nav>
</div>
